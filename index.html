<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Lato 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--Lato 700-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>HowMany?</title>
</head>
<body>
    <div class="startPage">
        <div class="startPage__header">If you forget how many time you live on</div>
        <div class="startPage__header"> This planet this program will </div>
        <div class="startPage__header">help you</div>
        <div class="startPage__btn">Start</div>
    </div>
    <div class="loadPage">
        <div id="load">
            <div>G</div>
            <div>N</div>
            <div>I</div>
            <div>D</div>
            <div>A</div>
            <div>O</div>
            <div>L</div>
          </div>
    </div>
    <div class="infoPage">
        <div class="infoPage__header">Write Your Date</div>
        <input type="datetime-local" id="myD">
    </div>
    <div class="final">
        <div class="final__header">You Are living on this planet</div>
        <div class="container">
        <div class="clock-column">
            <p class="clock-day clock-timer" id="clockYear"></p>
            <p class="clock-label">Years</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-hours clock-timer" id="clockDay"></p>
            <p class="clock-label">Days</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-minutes clock-timer" id="clockHour"></p>
            <p class="clock-label">Hours</p>
        </div>
    
        <div class="clock-column">
            <p class="clock- clock-timer" id="clockMinut"></p>
            <p class="clock-label">Minutes</p>
        </div>
    </div>
</div>

   

    <script src="main.js"></script>
</body>
</html>
